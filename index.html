<!DOCTYPE html>
<html>
<head>
    <title>ImageenAI - Phase 3</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Adding a font for better look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="app-title">ImageenAI</h1>

        <!-- Card 1: Configuration -->
        <div class="card">
            <h2>Configuration</h2>
            <input id="apiKey" placeholder="Enter your AI Horde API Key" type="text" class="glass-input full-width">
        </div>

        <!-- Card 2: Prompt Constructor -->
        <div class="card">
            <h2>Prompt Constructor</h2>
            <textarea id="prompt" placeholder="Your assembled prompt here..." class="glass-input"></textarea>

            <div id="snippetCategories">
                <h3>Lighting</h3>
                <div class="category" id="lightingSnippets"></div>

                <h3>Style</h3>
                <div class="category" id="styleSnippets"></div>

                <h3>Subject</h3>
                <div class="category" id="subjectSnippets"></div>
            </div>

            <h3>Prompt Chips:</h3>
            <div id="promptChips" class="chips-container"></div>
        </div>

        <!-- Card 3: Advanced Settings -->
        <div class="card">
            <h2>Advanced Settings</h2>
            <div id="advancedSettings" class="settings-grid">
                <div class="setting-item">
                    <label>Seed:</label>
                    <input type="number" id="seedInput" placeholder="Random" class="glass-input">
                </div>
                <div class="setting-item">
                    <label>Steps:</label>
                    <input type="number" id="stepsInput" value="20" class="glass-input">
                </div>
                <div class="setting-item">
                    <label>CFG Scale:</label>
                    <input type="number" id="cfgInput" value="7" step="0.1" class="glass-input">
                </div>
                <div class="setting-item">
                    <label>Sampler:</label>
                    <select id="samplerSelect" class="glass-input">
                        <option value="k_euler">k_euler</option>
                        <option value="k_euler_ancestral">k_euler_ancestral</option>
                        <option value="k_lms">k_lms</option>
                        <option value="plms">plms</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Width:</label>
                    <input type="number" id="widthInput" value="512" class="glass-input">
                </div>
                <div class="setting-item">
                    <label>Height:</label>
                    <input type="number" id="heightInput" value="512" class="glass-input">
                </div>
                <div class="setting-item">
                    <label>Model:</label>
                    <select id="modelSelect" class="glass-input">
                        <option value="stable_diffusion_1.5">Stable Diffusion 1.5</option>
                        <option value="stable_diffusion_2.1">Stable Diffusion 2.1</option>
                        <option value="realistic_vision">Realistic Vision</option>
                    </select>
                </div>
                 <div class="setting-item checkbox-item">
                    <label for="hiresFixInput">Hires Fix:</label>
                    <input type="checkbox" id="hiresFixInput">
                </div>
            </div>
        </div>

        <!-- Card 4: Action & Result -->
        <div class="card">
            <button id="generateBtn" class="glass-button">Generate Image</button>

            <h2>Status</h2>
            <div id="status">Idle</div>

            <h2>Result</h2>
            <div class="result-container">
                <img id="resultImage" style="display: none;" />
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
